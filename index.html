<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speckle Viewer Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@speckle/viewer@0.1.4/dist/index.umd.min.js"></script>
</head>
<body>
    <div id="renderer" style="width: 100vw; height: 100vh;"></div>
    <script>
        // Obtener el contenedor HTML
        const container = document.getElementById("renderer");

        // Crear una instancia del visor
        const viewer = new Viewer(container);

        // Inicializar el visor
        async function initViewer() {
            await viewer.init();

            // Agregar controlador de c√°mara (opcional)
            viewer.createExtension(CameraController);

            // URL del recurso Speckle (reemplazar con tu propia URL)
            const resource = "https://latest.speckle.dev/streams/c43ac05d04/objects/d807f3888a400dbd814529fafd8ccac0";

            // Crear un cargador para el recurso Speckle
            const loader = new SpeckleLoader(viewer.getWorldTree(), resource, "");

            // Cargar el objeto Speckle
            await viewer.loadObject(loader, true);
        }

        initViewer();
    </script>
</body>
</html>
