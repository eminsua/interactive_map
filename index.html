<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speckle 3D Model Viewer</title>
    <style>
        body { margin: 0; }
        #viewer-container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="viewer-container"></div>

    <!-- Speckle Viewer API -->
    <script src="https://cdn.jsdelivr.net/npm/@speckle/viewer@0.1.4/dist/index.umd.min.js"></script>

    <script>
        async function loadViewer() {
            const container = document.getElementById('viewer-container');

            // Initialize Speckle Viewer
            const apiClient = new SpeckleApiClient();
            await apiClient.authenticate(); // Authenticate if required

            const modelUrl = 'YOUR_MODEL_URL'; // Replace with your Speckle model URL

            const viewer = new SpeckleViewer(container, apiClient, {
                showHeader: false, // Hide the header
                showViewerControls: false, // Hide viewer controls
                showLoginButton: false, // Hide login button if authentication is required
                showNavigation: false // Hide navigation options
            });

            await viewer.loadModel(modelUrl);
        }

        loadViewer();
    </script>
</body>
</html>
