<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speckle 3D Model Viewer</title>
    <style>
        body { margin: 0; }
        #viewer-container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="viewer-container"></div>

    <!-- Script de Speckle Viewer API -->
    <script src="https://unpkg.com/@speckle/viewer"></script>

    <script>
        async function loadViewer() {
            const container = document.getElementById('viewer-container');

            // Inicializar el cliente Speckle API
            const apiClient = new Speckle.Client();
            await apiClient.authenticate(); // Autenticar si es necesario

            const modelUrl = 'YOUR_MODEL_URL'; // Reemplazar con la URL directa de tu modelo en Speckle

            const viewer = new Speckle.Viewer(container, apiClient);
            await viewer.loadModel(modelUrl);
        }

        loadViewer();
    </script>
</body>
</html>

        loadViewer();
    </script>
</body>
</html>
